      --background: #f4f6f8;

      --error: #c0392b;
      --warning: #f39c12;

    body {

      background: var(--background);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: var(--secondary);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 5px 0 0 0;
      border: 1px solid #ddd;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
    }

    li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    li:hover {
      background: #f0f4f8;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }

    footer {

      font-size: 12px;
      color: #999;
    }

// helpers
const normalize = s => s.toUpperCase().replace(/\s+/g," ").trim();

function levenshtein(a,b){
 if(Math.abs(a.length-b.length)>5) return 99;
 const dp=Array(b.length+1).fill(0).map((_,i)=>i);
 for(let i=1;i<=a.length;i++){
  let prev=i;
  for(let j=1;j<=b.length;j++){
   const tmp=dp[j];
   dp[j]=a[i-1]===b[j-1]?prev:Math.min(prev+1,dp[j]+1,dp[j-1]+1);
   prev=tmp;
  }
 }
 return dp[b.length];
}

const normalized = students.map(s=>({o:s,n:normalize(s)}));
const input=document.getElementById("nameInput");
const box=document.getElementById("suggestions");
const result=document.getElementById("result");

input.addEventListener("input",()=>{
 box.innerHTML=""; result.textContent="";
 const v=input.value; if(v.length<2) return;
 const nv=normalize(v);
 normalized
  .map(s=>({name:s.o,score:levenshtein(nv,s.n)}))
  .filter(s=>s.score<=4)
  .sort((a,b)=>a.score-b.score)
  .slice(0,5)

});

}
